<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비절단형 익스트림 가독성 도구</title>
    <style>
        :root { --panel-height: 240px; }
        body { background-color: #000; color: #fff; margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* 상단 영역: 중앙 정렬 대신 여백 기반 정렬로 변경하여 잘림 방지 */
        #view-container {
            flex: 1;
            overflow: auto; /* 상하좌우 스크롤 허용 */
            background: #000;
            display: block; /* Flex 제거: 위쪽 잘림 방지 핵심 */
            text-align: center;
        }

        /* 글자 스타일: 위아래에 거대한 여백을 주어 스크롤 공간 확보 */
        #sample-text {
            display: inline-block;
            margin: 0;
            padding: 100vh 50px; /* 위아래로 화면 높이만큼 여백을 주어 절대 안 잘리게 함 */
            line-height: 1;
            white-space: nowrap;
            transition: font-size 0.05s;
            color: #fff;
        }

        /* 하단 조작 패널 */
        #control-panel {
            height: var(--panel-height);
            background: #1a1a1a;
            border-top: 3px solid #ff0000;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        .slider-wrap { margin-bottom: 20px; text-align: center; }
        input[type=range] { width: 70%; height: 40px; cursor: pointer; }
        .val-display { font-size: 2.2em; color: #ff0000; font-weight: bold; margin-left: 15px; }

        .btn-row { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        button { padding: 15px 20px; cursor: pointer; background: #333; color: #fff; border: 1px solid #666; border-radius: 5px; font-weight: bold; font-size: 1.1em; }
        
        #data-summary { 
            background: #000; color: #00ffcc; padding: 10px; font-family: monospace; 
            margin-top: 15px; border-radius: 5px; font-size: 1em; text-align: center;
        }
    </style>
</head>
<body>

<div id="view-container">
    <p id="sample-text">가</p>
</div>

<div id="control-panel">
    <div class="slider-wrap">
        <label style="font-size: 1.3em;">글자 크기 (최대 1000px): </label>
        <input type="range" id="font-slider" min="10" max="1000" value="24" step="1">
        <span id="size-val" class="val-display">24</span> <small>px</small>
    </div>
    
    <div class="btn-row">
        <button onclick="changeText('가')">한 글자(가)</button>
        <button onclick="changeText('가나다')">문장(가나다)</button>
        <button onclick="setTheme('black')">흑색 배경</button>
        <button onclick="setTheme('white')">백색 배경</button>
        <button onclick="setTheme('high')">고대비(황/흑)</button>
        <button onclick="copyData()" style="background:#00ffcc; color:#000; border:none;">데이터 복사</button>
    </div>

    <div id="data-summary">결과 대기 중...</div>
</div>

        text.style.fontSize = val + 'px';

            text.scrollIntoView({block: "center"});
        }
        
        updateSummary();
    }
