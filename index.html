<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비절단형 익스트림 가독성 도구</title>
    <style>
        :root { --panel-height: 220px; }
        body { background-color: #000; color: #fff; margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* 상단 영역: 글자가 절대 잘리지 않도록 중앙 정렬 및 스크롤 지원 */
        #view-container {
            flex: 1;
            overflow: auto; /* 글자가 커지면 스크롤 발생 */
            display: flex;
            align-items: center; /* 수직 중앙 */
            justify-content: center; /* 수평 중앙 */
            background: #000;
            position: relative;
        }

        /* 글자 스타일: 잘림 방지를 위해 padding 부여 및 중앙 고정 */
        #sample-text {
            margin: 0;
            padding: 50px; /* 외곽선 근처에서 잘리는 것 방지 */
            line-height: 1;
            white-space: nowrap;
            display: inline-block;
            transition: font-size 0.05s;
        }

        /* 하단 조작 패널 */
        #control-panel {
            height: var(--panel-height);
            background: #1a1a1a;
            border-top: 3px solid #ff0000;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .slider-wrap { margin-bottom: 20px; text-align: center; }
        input[type=range] { width: 70%; height: 30px; cursor: pointer; vertical-align: middle; }
        .val-display { font-size: 2.2em; color: #ff0000; font-weight: bold; margin-left: 15px; }

        .btn-row { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        button { padding: 12px 20px; cursor: pointer; background: #333; color: #fff; border: 1px solid #666; border-radius: 5px; font-weight: bold; }
        button.active { background: #ff0000; border-color: #fff; }
        
        #data-summary { 
            background: #000; color: #00ffcc; padding: 10px; font-family: monospace; 
            margin-top: 15px; border-radius: 5px; font-size: 0.9em; text-align: center;
        }
    </style>
</head>
<body>

<div id="view-container">
    <p id="sample-text">가</p>
</div>

<div id="control-panel">
    <div class="slider-wrap">
        <label style="font-size: 1.2em;">글자 크기 (8~1000px): </label>
        <input type="range" id="font-slider" min="8" max="1000" value="24" step="1">
        <span id="size-val" class="val-display">24</span> <small>px</small>
    </div>
    
    <div class="btn-row">
        <button onclick="changeText('가')">한 글자(가)</button>
        <button onclick="changeText('가나다')">문장(가나다)</button>
        <button onclick="setTheme('black')">흑색 배경</button>
        <button onclick="setTheme('white')">백색 배경</button>
        <button onclick="setTheme('high')">고대비(황/흑)</button>
        <button onclick="copyData()" style="background:#00ffcc; color:#000; border:none;">데이터 복사</button>
    </div>

    <div id="data-summary">결과 대기 중...</div>
</div>

<script>
    const slider = document.getElementById('font-slider');
    const text = document.getElementById('sample-text');
    const sizeVal = document.getElementById('size-val');
    const container = document.getElementById('view-container');
    const summary = document.getElementById('data-summary');

    // 슬라이더 조절 시 캔버스 스크롤 위치 초기화 및 크기 변경
    slider.oninput = function() {
        const val = this.value;
        text.style.fontSize = val + 'px';
        sizeVal.innerText = val;
        
        // 글자가 커질 때 주시점을 중앙으로 유지하기 위해 스크롤 조정 시도
        // 하지만 기본 Flex 중앙 정렬이 커버하므로 스크롤바만 생성됨
        updateSummary();
    }

    function changeText(str) { text.innerText = str; updateSummary(); }

    function setTheme(type) {
        if(type === 'black') {
            container.style.backgroundColor = "#000";
            text.style.color = "#fff";
        } else if(type === 'white') {
            container.style.backgroundColor = "#fff";
            text.style.color = "#000";
        } else if(type === 'high') {
            container.style.backgroundColor = "#ff0";
            text.style.color = "#000";
        }
    }

    function updateSummary() {
        const result = {
            screen: `${window.screen.width}x${window.screen.height}`,
            fontSize: slider.value + "px",
            timestamp: new Date().toLocaleTimeString()
        };
        summary.innerText = `[JSON 수집 데이터] {"res":"${result.screen}", "fontSize":"${result.fontSize}", "time":"${result.timestamp}"}`;
    }

    function copyData() {
        navigator.clipboard.writeText(summary.innerText);
        alert('데이터가 복사되었습니다.');
    }

    window.onload = updateSummary;
</script>
</body>
</html>
