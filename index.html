<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>최종 수정 가독성 도구</title>
    <style>
        :root { --panel-height: 220px; }
        body { background-color: #000; color: #fff; margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* 상단 영역: 스크롤 가능하며 내부 요소를 중앙에 배치 */
        #view-container {
            flex: 1;
            overflow: auto;
            background: #000;
            position: relative;
            display: flex; /* 다시 Flex 사용하되 정렬 방식 보완 */
            justify-content: center;
            align-items: center;
        }

        /* 글자 스타일: 잘림 방지를 위해 최소한의 안전 여백만 부여 */
        #sample-text {
            margin: 0;
            padding: 100px; /* 글자가 커졌을 때 스크롤 여유분 */
            line-height: 1;
            white-space: nowrap;
            font-size: 24px;
            color: #fff;
            display: inline-block;
        }

        /* 하단 조작 패널 */
        #control-panel {
            height: var(--panel-height);
            background: #1a1a1a;
            border-top: 3px solid #ff0000;
            padding: 15px;
            box-sizing: border-box;
            z-index: 100;
            text-align: center;
        }

        .slider-wrap { margin-bottom: 15px; }
        input[type=range] { width: 60%; height: 30px; cursor: pointer; vertical-align: middle; }
        .val-display { font-size: 2em; color: #ff0000; font-weight: bold; margin-left: 10px; }

        .btn-row { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        button { padding: 12px 18px; cursor: pointer; background: #333; color: #fff; border: 1px solid #666; border-radius: 5px; font-weight: bold; }
        
        #data-summary { 
            background: #000; color: #00ffcc; padding: 8px; font-family: monospace; 
            margin-top: 10px; border-radius: 5px; font-size: 0.9em;
        }
    </style>
</head>
<body>

<div id="view-container">
    <p id="sample-text">가</p>
</div>

<div id="control-panel">
    <div class="slider-wrap">
        <label style="font-size: 1.1em;">글자 크기 (10-1000px): </label>
        <input type="range" id="font-slider" min="10" max="1000" value="24">
        <span id="size-val" class="val-display">24</span> <small>px</small>
    </div>
    
    <div class="btn-row">
        <button onclick="changeText('가')">한 글자(가)</button>
        <button onclick="changeText('가나다')">문장(가나다)</button>
        <button onclick="setTheme('black')">흑색 배경</button>
        <button onclick="setTheme('white')">백색 배경</button>
        <button onclick="setTheme('high')">고대비(황/흑)</button>
        <button onclick="copyData()" style="background:#00ffcc; color:#000; border:none;">데이터 복사</button>
    </div>

    <div id="data-summary">결과 대기 중...</div>
</div>

<script>
    // 요소가 로드된 후 실행되도록 확실히 고정
    const slider = document.getElementById('font-slider');
    const text = document.getElementById('sample-text');
    const sizeVal = document.getElementById('size-val');
    const container = document.getElementById('view-container');
    const summary = document.getElementById('data-summary');

    // 슬라이더 작동 함수
    slider.addEventListener('input', function() {
        const val = this.value;
        text.style.fontSize = val + 'px';
        sizeVal.innerText = val;
        updateSummary();
    });

    // 텍스트 변경 함수
    function changeText(str) {
        text.innerText = str;
        updateSummary();
    }

    // 테마 변경 함수 (함수가 글로벌 영역에 있어야 버튼이 인식함)
    window.setTheme = function(type) {
        if(type === 'black') {
            container.style.backgroundColor = "#000";
            text.style.color = "#fff";
        } else if(type === 'white') {
            container.style.backgroundColor = "#fff";
            text.style.color = "#000";
        } else if(type === 'high') {
            container.style.backgroundColor = "#ff0";
            text.style.color = "#000";
        }
        updateSummary();
    };

    function updateSummary() {
        const result = {
            res: `${window.screen.width}x${window.screen.height}`,
            fontSize: slider.value + "px"
        };
        summary.innerText = `[데이터] 해상도: ${result.res} | 폰트: ${result.fontSize}`;
    }

    window.copyData = function() {
        navigator.clipboard.writeText(summary.innerText);
        alert('데이터가 복사되었습니다.');
    };

    // 초기화
    window.onload = updateSummary;
</script>
</body>
</html>
