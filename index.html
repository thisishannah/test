<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고대비 효용성 정밀 측정 도구</title>
    <style>
        :root { --panel-height: 200px; }
        body { background-color: #121212; color: white; margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* 상단: 3분할 뷰 (현실적인 게임 레이아웃 반영) */
        #view-wrapper { flex: 1; display: flex; overflow: hidden; }
        .view-column {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-right: 1px solid #444; position: relative; padding: 20px;
        }
        .theme-label { position: absolute; top: 15px; font-size: 0.9em; font-weight: bold; padding: 5px 12px; border-radius: 20px; }

        /* 샘플 텍스트 스타일 */
        .sample-text { margin: 10px; line-height: 1.2; text-align: center; word-break: break-all; transition: font-size 0.1s; }

        /* 하단 패널 */
        #control-panel {
            height: var(--panel-height); background: #1a1a1a; border-top: 4px solid #00ffcc;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .slider-wrap { width: 80%; text-align: center; }
        input[type=range] { width: 100%; height: 30px; cursor: pointer; }
        .val-display { font-size: 2.5em; color: #00ffcc; font-weight: bold; }

        .info-text { color: #aaa; font-size: 0.9em; margin-bottom: 10px; }
        #data-summary { background: #000; color: #ffeb3b; padding: 12px; font-family: monospace; border-radius: 8px; width: 90%; text-align: center; margin-top: 10px; border: 1px solid #333; }
        button { padding: 12px 25px; background: #00ffcc; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="view-wrapper">
    <div class="view-column" style="background: #1a1a1a;">
        <span class="theme-label" style="background: #333; color: #fff;">일반 모드 (Grey/White)</span>
        <p class="sample-text" style="color: #fff;">이 글자가 잘 보이나요?</p>
    </div>
    <div class="view-column" style="background: #f4f4f4;">
        <span class="theme-label" style="background: #ddd; color: #000;">반전 모드 (White/Black)</span>
        <p class="sample-text" style="color: #000;">이 글자가 잘 보이나요?</p>
    </div>
    <div class="view-column" style="background: #000;">
        <span class="theme-label" style="background: #ffeb3b; color: #000;">고대비 모드 (Black/Yellow)</span>
        <p class="sample-text" style="color: #ffeb3b;">이 글자가 잘 보이나요?</p>
    </div>
</div>

<div id="control-panel">
    <div class="info-text">PC 게임 UI 한계점 보정 (Max 64px)</div>
    <div class="slider-wrap">
        <input type="range" id="font-slider" min="12" max="64" value="20">
        <br>
        <span class="val-display" id="size-val">20</span> <small>px</small>
    </div>
    
    <div id="data-summary">데이터 기록 대기 중...</div>
    <button onclick="copyData()">측정 결과 복사</button>
</div>

<script>
    const slider = document.getElementById('font-slider');
    const texts = document.querySelectorAll('.sample-text');
    const sizeVal = document.getElementById('size-val');
    const summary = document.getElementById('data-summary');

    slider.addEventListener('input', function() {
        const val = this.value;
        texts.forEach(t => t.style.fontSize = val + 'px');
        sizeVal.innerText = val;
        updateSummary();
    });

    function updateSummary() {
        summary.innerText = `[FOV-DATA] 해상도:${window.screen.width} | 임계값:${slider.value}px | 고대비 효용성 확인 중`;
    }

    function copyData() {
        const data = {
            resolution: window.screen.width + "x" + window.screen.height,
            maxReadablePx: slider.value,
            advice: slider.value > 48 ? "고대비 모드 필수" : "일반 확대 가능"
        };
        navigator.clipboard.writeText(JSON.stringify(data));
        alert('진단 근거 데이터가 복사되었습니다.');
    }

    window.onload = updateSummary;
</script>
</body>
</html>
